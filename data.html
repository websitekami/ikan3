<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DATA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/data.css">
</head>
<body>

  <!-- kepala -->
    <div class="kepala1">
      <header class="kepala">
        <div class="sya">
          <div class="saya2">
            <img alt="Logo Bitlogix berupa huruf B berwarna putih dengan latar belakang biru tua" class="gambar" src="https://storage.googleapis.com/a1aa/image/33c04c61-ab4d-40b6-8713-4bedbf0cb956.jpg" width="40"/>
              <span class="judul">Bitlogix</span>
          </div>
          <div class="saya3">
            <input autocomplete="on" class="input" id="searchInput" placeholder="Cari jenis ikan..." type="text"/>
          </div>
            <button aria-label="Toggle Search" class="button" id="searchToggle">
              <i class="fas fa-search"></i>
            </button>
          </div>
        <div class="saya4" id="searchBar">
          <input autocomplete="off" class="input2" id="searchInputMobile" placeholder="Cari jenis ikan..." type="text"/>
        </div>
      </header>
    
    <!--content -->
      <main class="content">
        <section class="data1">
            <div class="data2">
              <table class="data3" id="dataTable">
                <thead class="data4">
                  <tr>
                    <th class="data5">No</th>
                    <th class="data5">Jenis Ikan</th>
                    <th class="data5">Berat (kg)</th>
                    <th class="data5">Lokasi</th>
                    <th class="data5">Hapus</th>
                  </tr>
                </thead>
              </table>
            </div>
        </section>
      </main>

    <!--content -->
      <main class="content">
        <section class="kelompok">
          <tbody>
            <div class="kelompok3">
              <table class="kelompok4" id="kelompokTable">
                <thead class="kelompok9">
                  <tr>
                    <th class="kelompok5">No</th>
                    <th class="kelompok5">Kelompok</th>
                    <th class="kelompok5">Jenis Tangkapan</th>
                    <th class="kelompok5">Tanggal</th>
                    <th class="kelompok5">Lokasi</th>
                    <th class="kelompok5">Hapus</th>
                  </tr>
                </thead>
              </table>
            </div>
            </tbody>
        </section>
      </main>


      <!-- navbar bawaah -->
        <nav class="footer">
          <a href="index.html" aria-label="Beranda" class="ikon">
            <i class="fas fa-home"></i>
              <span class="ikon2">Beranda</span>
          </a>
   
          <a href="tambah.html" aria-label="Tambah Data" class="ikon" onclick="document.getElementById('jenis').focus()">
            <i class="fas fa-plus-circle"></i>
              <span class="ikon2">Tambah</span>
          </a>
   
          <a href="data.html" aria-label="Data Hasil" class="ikon" onclick="window.scrollTo({top: document.querySelector('#dataTable').offsetTop - 80, behavior: 'smooth'})">
            <i class="fas fa-table"></i>
              <span class="ikon2">Data</span>
          </a>
   
          <a href="#prediksi" aria-label="Prediksi" class="ikon" onclick="window.scrollTo({top: document.querySelector('#prediksiText').offsetTop - 80, behavior: 'smooth'})">
            <i class="fas fa-chart-line"></i>
              <span class="ikon2">Prediksi</span>
          </a>
        </nav>
   
  <script src="js/data.js"></script>
 </body>
</html>
